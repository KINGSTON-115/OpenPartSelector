name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PyInstaller
      run: |
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        pip install -e .
        pyinstaller --onefile --windowed desktop_app.py --name OpenPartSelector
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: OpenPartSelector.exe
        path: dist/
