name: Build and Release

on:
  release:
    types: [created]
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        pip install -e .
        python -m build
    
    - name: Test package
      run: |
        python -c "from ops import quick_select; print('Package import OK')"
    
    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
  
  build-exe:
    runs-on: windows-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PyInstaller
      run: pip install pyinstaller
    
    - name: Build EXE
      run: |
        pip install -e .
        pyinstaller --onefile --windowed desktop_app.py
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenPartSelector.exe
        path: dist/
  
  release:
    runs-on: ubuntu-latest
    needs: [build, build-exe]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: release_files/
    
    - name: Download EXE
      uses: actions/download-artifact@v4
      with:
        name: OpenPartSelector.exe
        path: release_files/
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release_files/*
        generate_release_notes: |
          ## OpenPartSelector v${{ github.event.release.tag_name }}
          
          ### Downloads
          - OpenPartSelector.exe (Windows)
          - openpartselector-*.whl (Python Package)
          
          ### What's New
          - AI Component Selection
          - BOM Analysis
          - EOL Warning
          - CAD Library Integration
          - Chinese Alternative Parts
          
          ### Installation
          ```bash
          pip install openpartselector
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
